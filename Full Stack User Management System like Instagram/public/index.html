<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="text">User Signup</div>
      <div class="page">
      <div class="title">Instantgram</div>
      <form id="signin-form">
     <input type="text" id="username" name="username-input" placeholder="Username" required>
     <input type="email" id="email" name="email-input" placeholder="Email" required>
     <input type="password" id="password" name="password-input" placeholder="password" required>
     <button type="submit">Register</button>
      </form>
      
      <div class="signup">
        <p>Already have an Account?<a href="signin.html">Login </a></p>
      </div> 
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
