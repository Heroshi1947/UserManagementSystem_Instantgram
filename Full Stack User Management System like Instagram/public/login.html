<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
  <link rel="stylesheet" href="loginstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
</head>
<body>
  <div class="container">
    <div class="text">Log in to Continue</div>
    <div class="page">
      <div class="title">Instantgram</div>
      <form id="loginForm">
     <input type="text" id="logusername" name="username" placeholder="Username or Email" required>
     <input type="password" id="logpassword" name="password" placeholder="password" required>
     <div id="error-container"></div>
     <button type="submit" id="loginButton">Login</button>
      </form>
      <div class="fblink">
        <span class="fab fa-facebook"></span>
        <a href="#">Log in with Facebook</a>
      </div>

      <div class="forget-id">
        <a href="#">Forget Password?</a>
      </div>

      <div class="signup">
        <p>Don't have an account ? <a href="signup.html">Sign Up </a></p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
